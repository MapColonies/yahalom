name: Format

on:
  workflow_call:

jobs:
  format_check:
    name: Verify .NET formatting
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Run dotnet format (dry-run)
        run: |
          # Use dotnet format instead of JetBrains tools
          dotnet format --verify-no-changes --verbosity diagnostic

      - name: Detect formatting changes (fallback check)
        id: diff
        run: |
          LIST_FILE="$RUNNER_TEMP/files_needing_format.txt"
          CHANGED="$(git status --porcelain --untracked-files=no -- '*.cs' '*.csproj' '*.sln' | awk '{print $2}' | sort -u)"
          if [[ -n "$CHANGED" ]]; then
            echo "changed=true" >> "$GITHUB_OUTPUT"
            echo "$CHANGED" | tee "$LIST_FILE"
            echo "list_file=$LIST_FILE" >> "$GITHUB_OUTPUT"
          else
            echo "changed=false" >> "$GITHUB_OUTPUT"
            echo "list_file=" >> "$GITHUB_OUTPUT"
          fi

      - name: Summarize unformatted files
        if: failure()
        run: |
          {
            echo "### ⚠️ Formatting check failed"
            echo
            echo "Code formatting issues detected."
            echo
            echo "➡️ Run **dotnet format** locally and commit the changes."
          } >> "$GITHUB_STEP_SUMMARY"

      - name: Fail job if formatting needed
        if: failure()
        run: exit 1