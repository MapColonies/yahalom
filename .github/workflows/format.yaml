name: Format

on:
  workflow_call:

jobs:
  format_check:
    name: Verify Rider formatting (no changes kept)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Install JetBrains ReSharper Global Tools (jb)
        run: |
          dotnet tool install --global JetBrains.ReSharper.GlobalTools
          echo "$HOME/.dotnet/tools" >> "$GITHUB_PATH"

      - name: Run Rider cleanup (dry-check via diff)
        run: |
          jb cleanupcode \
            --profile="Built-in: Reformat & Apply Syntax Style" \
            --no-build \
            --verbosity=WARN \
            --exclude="**/bin/**" \
            --exclude="**/obj/**" \
            .

      - name: Detect formatting changes
        id: diff
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            echo "changed=true" >> "$GITHUB_OUTPUT"
            git status --porcelain | awk '{print $2}' > files_needing_format.txt
          else
            echo "changed=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Revert any changes (keep workspace clean)
        if: steps.diff.outputs.changed == 'true'
        run: |
          git restore --staged .
          git checkout -- .
          git clean -fd

      - name: Fail if formatting needed
        if: steps.diff.outputs.changed == 'true'
        run: |
          echo "❌ Formatting check failed. The following files are not formatted properly:"
          cat files_needing_format.txt
          echo
          echo "➡️ Run Rider 'Code Cleanup' (Reformat & Apply Syntax Style) locally and commit the changes."
          exit 1
