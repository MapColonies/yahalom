name: Format

on:
  workflow_call:

jobs:
  format_check:
    name: Verify Rider formatting
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Install JetBrains ReSharper Global Tools (jb)
        run: |
          dotnet tool install --global JetBrains.ReSharper.GlobalTools
          echo "$HOME/.dotnet/tools" >> "$GITHUB_PATH"

      - name: Run Rider cleanup (dry-check via diff)
        run: |
          jb cleanupcode \
            --profile="Built-in: Reformat Code" \
            --no-build \
            --verbosity=WARN \
            --include="**/*.cs" \
            --exclude="**/bin/**" \
            --exclude="**/obj/**" \
            --exclude="**/.idea/**" \
            .

      - name: Detect formatting changes and capture diff
        id: diff
        shell: bash
        run: |
          LIST_FILE="$RUNNER_TEMP/files_needing_format.txt"
          DIFF_FILE="$RUNNER_TEMP/format_diff.patch"

          CHANGED=$(git status --porcelain --untracked-files=no -- '*.cs' '*.csproj' '*.sln' | awk '{print $2}' | sort -u)

          if [[ -n "$CHANGED" ]]; then
            echo "$CHANGED" | tee "$LIST_FILE"
            git --no-pager diff --unified=0 -- '*.cs' '*.csproj' '*.sln' > "$DIFF_FILE" || true
            echo "changed=true" >> "$GITHUB_OUTPUT"
            echo "list_file=$LIST_FILE" >> "$GITHUB_OUTPUT"
            echo "diff_file=$DIFF_FILE" >> "$GITHUB_OUTPUT"
          else
            echo "changed=false" >> "$GITHUB_OUTPUT"
            echo "list_file=" >> "$GITHUB_OUTPUT"
            echo "diff_file=" >> "$GITHUB_OUTPUT"
          fi

      - name: Summarize unformatted files with diff
        if: steps.diff.outputs.changed == 'true'
        shell: bash
        run: |
          {
            echo "### ❌ Formatting check failed"
            echo
            echo "The following files need formatting:"
            echo
            echo '```'
            cat "${{ steps.diff.outputs.list_file }}"
            echo '```'
            echo
            echo "#### Unified diff"
            echo "_Positive (+) lines show how the code would be formatted by Rider cleanup; negative (-) lines show your current code._"
            echo
            echo '```diff'
            cat "${{ steps.diff.outputs.diff_file }}"
            echo '```'
            echo
            echo "➡️ Run Rider **Code Cleanup** (Built-in: *Reformat Code*) locally and commit."
          } >> "$GITHUB_STEP_SUMMARY"

      - name: Annotate exact lines in Checks UI
        if: steps.diff.outputs.changed == 'true'
        shell: bash
        run: |
          awk '
            BEGIN { file="" }
            /^\+\+\+ b\// { sub(/^\+\+\+ b\//, "", $0); file=$0; next }
            /^@@ / {
              match($0, /\+([0-9]+)(,([0-9]+))?/, m)
              start = m[1]
              printf("::error file=%s,line=%d,title=Formatting differs::Run Rider Code Cleanup (Built-in: Reformat Code) and commit.\n", file, start)
            }
          ' "${{ steps.diff.outputs.diff_file }}"

      - name: Revert any changes (always clean workspace)
        if: always()
        run: |
          git restore --staged .
          git checkout -- .
          git clean -fd

      - name: Fail job if formatting needed
        if: steps.diff.outputs.changed == 'true'
        run: exit 1
