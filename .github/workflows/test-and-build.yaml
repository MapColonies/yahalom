name: Build project

on:
  pull_request: {}
  workflow_dispatch: {}

jobs:
  checklicense:
    name: Check for UNITY_LICENSE in GitHub Secrets
    runs-on: ubuntu-latest
    outputs:
      is_unity_license_set: ${{ steps.checklicense_job.outputs.is_unity_license_set }}
    steps:
      - name: Check whether Unity activation should be done
        id: checklicense_job
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
        run: |
          if [[ -n "${UNITY_LICENSE}" ]]; then
            echo "is_unity_license_set=true" >> $GITHUB_OUTPUT
          else
            echo "is_unity_license_set=false" >> $GITHUB_OUTPUT
          fi

  format_check:
    uses: ./.github/workflows/format.yaml

  buildForAllSupportedPlatforms:
    name: Build for ${{ matrix.targetPlatform }}
    needs: [checklicense, format_check]
    if: needs.checklicense.outputs.is_unity_license_set == 'true'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        targetPlatform:
          - StandaloneWindows64

    steps:
      - uses: actions/checkout@v5

      - uses: ./.github/actions/nugetforunity-restore

      - uses: actions/cache@v4
        with:
          path: Library
          key: Library-${{ matrix.targetPlatform }}
          restore-keys: Library-

      - name: Build Unity Project
        uses: game-ci/unity-builder@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
        with:
          targetPlatform: ${{ matrix.targetPlatform }}
          customParameters: -logFile /github/workspace/UnityEditor.log

      - name: Print Unity Log
        if: always()
        run: |
          if [ -f "UnityEditor.log" ]; then
            echo "=== LAST 200 LINES ==="
            tail -n 200 UnityEditor.log
          else
            echo "UnityEditor.log NOT FOUND"
            ls -R .
          fi

      - name: Upload Unity Log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: UnityEditorLog
          path: UnityEditor.log
