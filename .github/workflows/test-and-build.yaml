name: Build project

on:
  pull_request: {}
  workflow_dispatch: {}

jobs:
  # Checks Unity license.
  checklicense:
    name: Check for UNITY_LICENSE in GitHub Secrets
    runs-on: ubuntu-latest
    outputs:
      is_unity_license_set: ${{ steps.checklicense_job.outputs.is_unity_license_set }}
    steps:
      - name: Check whether Unity activation should be done
        id: checklicense_job
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        run: |
          if [[ -n "${UNITY_LICENSE}" ]]; then
            echo "is_unity_license_set=true" >> $GITHUB_OUTPUT
          else
            echo "is_unity_license_set=false" >> $GITHUB_OUTPUT
          fi

  format_check:
    uses: ./.github/workflows/format.yaml
  

  buildForAllSupportedPlatforms:
    name: Build for ${{ matrix.targetPlatform }}
    if: needs.checklicense.outputs.is_unity_license_set == 'true'
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        targetPlatform:
          - StandaloneWindows64
    steps:
      # Checkout.
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0
          
      - uses: ./.github/actions/nugetforunity-restore
        with:
          working-directory: .

      # Cache Unity Library folder.
      - uses: actions/cache@v4
        with:
          path: Library
          key: Library-${{ matrix.targetPlatform }}
          restore-keys: Library-
      
      # Build project.
      - uses: game-ci/unity-builder@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          targetPlatform: ${{ matrix.targetPlatform }}

      - name: Find Unity Editor log
        if: always()        # run even if the build failed
        id: find_unity_log
        shell: bash
        run: |
          echo "Searching for UnityEditor.log..."
          LOG_PATH=$(find $HOME -iname "UnityEditor.log" -o -iname "Editor.log" 2>/dev/null | head -n 1 || true)
          if [ -z "$LOG_PATH" ]; then
            echo "No UnityEditor.log found."
            echo "log_found=false" >> $GITHUB_OUTPUT
          else
            echo "Found Unity log at: $LOG_PATH"
            echo "log_found=true" >> $GITHUB_OUTPUT
            echo "log_path=$LOG_PATH" >> $GITHUB_OUTPUT
          fi

      # --- NEW: print last lines to the job log ---
      - name: Print last 200 lines of Unity log
        if: always() && steps.find_unity_log.outputs.log_found == 'true'
        shell: bash
        run: |
          echo "=== LAST 200 LINES OF UnityEditor.log ==="
          tail -n 200 "${{ steps.find_unity_log.outputs.log_path }}"

      # --- NEW: upload log as artifact ---
      - name: Upload Unity log artifact
        if: always() && steps.find_unity_log.outputs.log_found == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: UnityEditorLog
          path: ${{ steps.find_unity_log.outputs.log_path }}