name: Build project

on:
  pull_request: {}
  workflow_dispatch: {}

jobs:
  # Checks Unity license.
  checklicense:
    name: Check for UNITY_LICENSE in GitHub Secrets
    runs-on: ubuntu-latest
    outputs:
      is_unity_license_set: ${{ steps.checklicense_job.outputs.is_unity_license_set }}
    steps:
      - name: Check whether Unity activation should be done
        id: checklicense_job
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        run: |
          if [[ -n "${UNITY_LICENSE}" ]]; then
            echo "is_unity_license_set=true" >> $GITHUB_OUTPUT
          else
            echo "is_unity_license_set=false" >> $GITHUB_OUTPUT
          fi

  format_check:
    uses: ./.github/workflows/format.yaml

  buildForAllSupportedPlatforms:
    name: Build for ${{ matrix.targetPlatform }}
    needs: [checklicense, format_check]
    if: needs.checklicense.outputs.is_unity_license_set == 'true'
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        targetPlatform:
          - StandaloneWindows64

    steps:
      # Checkout.
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - uses: ./.github/actions/nugetforunity-restore
        with:
          working-directory: .

      # Cache Unity Library folder.
      - uses: actions/cache@v4
        with:
          path: Library
          key: Library-${{ matrix.targetPlatform }}
          restore-keys: Library-

      # Build project.
      - uses: game-ci/unity-builder@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          targetPlatform: ${{ matrix.targetPlatform }}


      - name: Find Unity Editor log
        if: always()
        id: find_unity_log
        shell: pwsh
        run: |
          Write-Host "Searching for Unity Editor log..."

          # Common Windows Unity log locations
          $candidates = @(
            "$Env:LOCALAPPDATA\Unity\Editor\Editor.log",
            "$Env:USERPROFILE\AppData\Local\Unity\Editor\Editor.log",
            "$Env:HOME\AppData\Local\Unity\Editor\Editor.log",
            "$Env:RUNNER_TEMP\_github_home\.config\unity3d\Editor.log"
          )

          $logPath = $null
          foreach ($c in $candidates) {
            if (Test-Path $c) {
              $logPath = $c
              break
            }
          }

          if (-not $logPath) {
            Write-Host "No UnityEditor.log found."
            "log_found=false" >> $Env:GITHUB_OUTPUT
          } else {
            Write-Host "Found Unity log at: $logPath"
            "log_found=true" >> $Env:GITHUB_OUTPUT
            "log_path=$logPath" >> $Env:GITHUB_OUTPUT
          }


      - name: Print last 200 lines of Unity log
        if: always() && steps.find_unity_log.outputs.log_found == 'true'
        shell: pwsh
        run: |
          Write-Host "=== LAST 200 LINES OF UnityEditor.log ==="
          Get-Content -Path "${{ steps.find_unity_log.outputs.log_path }}" -Tail 200

      - name: Upload Unity log artifact
        if: always() && steps.find_unity_log.outputs.log_found == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: UnityEditorLog
          path: ${{ steps.find_unity_log.outputs.log_path }}
